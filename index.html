    <!--list are used to maintain list of items there are different kind of list.. some list need order and sone don't -->
    <p>example <ol><li>rani</li>
                <li>vani</li>
                <li>john</li></ol> or
             </p>
             <p><ul>
                <li>rani</li>
                <li>raj</li>
                <li>vani</li>
             </ul></p>
   <!--there three types of list in html 1.ordered list .2.un odered list 3.discriptive list--> 
   <!--all list items between ol element and each list item annoted by li tag by default ol will be 1,2,3...so on-->
   <!--1:creat an odered list of any 3 fruits where each one denoted by alphabets starting from p; p. apple q. mango r. banana-->
   <h3>Fruits list</h3>
   <p><ol type="a" start="16">
    <li>apple</li>
    <li>mango</li>
    <li>banana</li>
   </ol></p>
   <!--2: unordered list-->
   <h3>Grocery list</h3>
   <p><ul>
    <li>lays</li>
    <li>chocolate</li>
    <li>vegetable</li>
   </ul></p>
   <!--3. descriptive list or definition list-->
   <h3>html history</h3>
   <p><dl><dt>1993</dt><dd>html started</dd></dl>
<dl><dt>1999</dt><dd>html 4.0 started</dd></dl></p>
   <!--dt-definition term its like side heading of the definition and then next , dd- definition data its like main content or actual definition which it is contain.-->

   <a href="http://www.google.co.in">click me</a>
